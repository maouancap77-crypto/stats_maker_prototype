<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Alternativo - Um Dado por Atributo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5D26',
                        secondary: '#3C2C09',
                        accent: '#EACB7A',
                        'bg-fantasy': '#201a12',
                        'parchment': '#f9f6e1'
                    },
                    fontFamily: {
                        fantasy: ['"UnifrakturCook"', 'cursive'],
                        gothic: ['"MedievalSharp"', 'cursive']
                    },
                    boxShadow: {
                        fantasy: '0 4px 32px 0 rgba(139,93,38,0.44)'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c200b 0%, #1e1306 100%);
            min-height: 100vh;
            font-family: 'MedievalSharp', 'UnifrakturCook', cursive, serif;
        }
        .overlay {
            background: linear-gradient(135deg, rgba(44,32,7,0.92) 0%, rgba(30,19,6,0.77) 100%);
            min-height: 100vh;
            padding-bottom: 4rem;
        }
        .fantasy-frame {
            border: 10px solid #EACB7A;
            box-shadow: 0 8px 32px 0 rgba(139,93,38,0.44), 0 0 0 20px rgba(234,203,122,0.08);
        }
        .fantasy-title {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3rem;
            color: #EACB7A;
            text-shadow: 2px 2px 8px #3C2C09, 0 0 18px #EACB7A;
        }
        .fantasy-subtitle {
            font-family: 'MedievalSharp', cursive;
            color: #EACB7A;
            font-size: 1.25rem;
            text-shadow: 0 0 8px #3C2C09;
        }
        .fantasy-btn {
            font-family: 'MedievalSharp', cursive;
            border: 3px solid #EACB7A;
            background: linear-gradient(90deg,#8B5D26 0%, #EACB7A 100%);
            color: #3C2C09;
            box-shadow: 0 2px 8px #8B5D26;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .fantasy-btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 4px #8B5D26;
        }
        .dice {
            font-family: 'UnifrakturCook', cursive;
            transition: transform 0.3s ease;
            background: radial-gradient(circle at 60% 40%, #EACB7A 60%, #8B5D26 100%);
            border: 4px solid #3C2C09;
            box-shadow: 0 2px 16px #8B5D26;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto;
        }
        .rolling {
            animation: roll 0.5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        .stat-card {
            background: rgba(249,246,225,0.92);
            border: 2px solid #EACB7A;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .stat-card.skipped {
            opacity: 0.6;
            filter: grayscale(1);
            background: rgba(200,180,120,0.3);
        }
        .bonus-die {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'UnifrakturCook', cursive;
            background: radial-gradient(circle at 60% 40%, #EACB7A 60%, #8B5D26 100%);
            border: 3px solid #3C2C09;
            box-shadow: 0 2px 12px #8B5D26;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #3C2C09;
            animation: appear 0.4s ease-out;
            cursor: pointer;
            transition: all 0.2s;
        }
        .bonus-die.selected {
            transform: scale(1.1);
            box-shadow: 0 0 12px 4px #EACB7A, 0 2px 12px #8B5D26;
            border-color: #EACB7A;
        }
        .bonus-die.used {
            opacity: 0.4;
            transform: scale(0.8);
            cursor: not-allowed;
            filter: grayscale(0.5);
        }
        @keyframes appear {
            from { transform: scale(0) rotate(0deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .selection-info {
            font-family: 'MedievalSharp', cursive;
            font-size: 0.9rem;
            color: #8B5D26;
            text-align: center;
            margin-top: 0.5rem;
        }
        .dice-result {
            font-family: 'MedievalSharp', cursive;
            font-size: 0.8rem;
            color: #8B5D26;
            text-align: center;
            margin-top: 0.25rem;
        }
        .max-value {
            color: #3C2C09;
            font-weight: bold;
        }
        @keyframes pulseGlow {
            0% {
              box-shadow: 0 0 10px 2px rgba(234, 203, 122, 0.4);
              transform: scale(1);
            }
            50% {
              box-shadow: 0 0 22px 6px rgba(234, 203, 122, 0.7);
              transform: scale(1.07);
            }
            100% {
              box-shadow: 0 0 10px 2px rgba(234, 203, 122, 0.4);
              transform: scale(1);
            }
        }
        .music-btn {
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 70;
            background: #8B5D26;
            color: #EACB7A;
            border: 3px solid #EACB7A;
            font-family: 'MedievalSharp', cursive;
            border-radius: 50px;
            padding: 0.7em 1.4em;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.15s;
        }
        .music-btn:active {
            background: #EACB7A;
            color: #8B5D26;
            transform: scale(0.96);
        }
        .music-btn.playing {
            animation: pulseGlow 1.8s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <button id="musicToggleBtn" class="music-btn" aria-label="Tocar/Pausar MÃºsica">ðŸ”Š</button>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Vindsvept_-_Elder_Magic_%28Fantasy_Music%29.ogg" type="audio/ogg">
    </audio>
    <div class="container mx-auto px-2 py-8 max-w-6xl overlay fantasy-frame">
        <div class="text-center mb-8">
            <h1 class="fantasy-title mb-2">âœ¨ Um Dado por Atributo âœ¨</h1>
            <p class="fantasy-subtitle">Role um d10 para cada atributo â€” ou pule e ganhe um dado extra!</p>
            <div class="fantasy-divider" style="border-top: 3px dashed #EACB7A; margin: 1.5rem auto; width: 80%;"></div>
        </div>
        <div class="grid lg:grid-cols-3 gap-6">
          <div class="lg:col-span-2">
            <div class="bg-parchment rounded-2xl shadow-xl p-6 border-2 border-accent" style="background:rgba(249,246,225,0.92)">
                <div id="statsList" class="space-y-3 mb-6"></div>
                <button id="finalizeBtn" class="fantasy-btn w-full py-3 px-6 rounded-xl text-lg" disabled>
                    Finalizar Personagem
                </button>
            </div>
          </div>
          <div class="bg-parchment rounded-2xl shadow-xl p-6 border-2 border-accent" style="background:rgba(249,246,225,0.92)">
            <h3 class="text-xl font-bold mb-4 text-center text-primary" style="font-family:'UnifrakturCook',cursive;">ðŸŽ² Dados Extras</h3>
            <div id="bonusDiceBox" class="flex flex-wrap justify-center gap-3 min-h-[80px]"></div>
            <div id="selectionInfo" class="selection-info"></div>
            <p class="text-center text-secondary mt-4" style="font-family:'MedievalSharp',cursive; font-size:0.9rem;">
                Pule atributos para ganhar dados! Clique nos dados para selecionÃ¡-los.
            </p>
          </div>
        </div>
    </div>
    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        let musicPlaying = false;

        bgMusic.volume = 0.3;

        function playMusic() {
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicToggleBtn.textContent = 'ðŸ”Š';
                musicToggleBtn.classList.add('playing');
            }).catch(() => {
                musicPlaying = false;
                musicToggleBtn.textContent = 'ðŸ”ˆ';
                musicToggleBtn.classList.remove('playing');
            });
        }

        function pauseMusic() {
            bgMusic.pause();
            musicPlaying = false;
            musicToggleBtn.textContent = 'ðŸ”ˆ';
            musicToggleBtn.classList.remove('playing');
        }

        musicToggleBtn.addEventListener('click', function() {
            if (musicPlaying) pauseMusic();
            else playMusic();
        });

        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => playMusic(), 500);
        });

        document.body.addEventListener('click', function() {
            if (!musicPlaying) playMusic();
        }, { once: true });

        const stats = [
            'ConstituiÃ§Ã£o', 'Sabedoria', 'InteligÃªncia', 'Carisma',
            'ForÃ§a', 'Destreza', 'Ataque', 'Defesa',
            'Velocidade', 'Mana', 'Poder MÃ¡gico', 'ResistÃªncia MÃ¡gica',
            'Sorte', 'Arcanismo'
        ];
        
        let gameState = {
            bonusDice: [],
            results: {},
            finalized: false,
            selectedBonusDice: [],
            currentStat: null,
            currentCard: null
        };
        
        const statsList = document.getElementById('statsList');
        const bonusDiceBox = document.getElementById('bonusDiceBox');
        const selectionInfo = document.getElementById('selectionInfo');
        const finalizeBtn = document.getElementById('finalizeBtn');

        function initStats() {
            statsList.innerHTML = '';
            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.dataset.stat = stat;
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-secondary" style="font-family:'UnifrakturCook',cursive;">${stat}</span>
                        <div>
                            <button class="roll-btn fantasy-btn text-sm px-3 py-1 mr-2">ðŸŽ² Rolar</button>
                            <button class="skip-btn fantasy-btn text-sm px-3 py-1 bg-gray-600">Pular</button>
                        </div>
                    </div>
                    <div class="dice-container mt-2 flex justify-center items-end gap-2"></div>
                    <div class="result mt-1 text-center text-primary font-bold hidden"></div>
                    <div class="dice-results mt-1 text-center"></div>
                `;
                statsList.appendChild(card);

                card.querySelector('.roll-btn').addEventListener('click', () => prepareRollStat(stat, card));
                card.querySelector('.skip-btn').addEventListener('click', () => skipStat(stat, card));
            });
        }

        function skipStat(stat, card) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;
            gameState.bonusDice.push({ value: 10, used: false });
            updateBonusDiceDisplay();
            card.classList.add('skipped');
            card.querySelector('.result').textContent = 'Pulado âœ¨';
            card.querySelector('.result').classList.remove('hidden');
            card.querySelector('.roll-btn').disabled = true;
            card.querySelector('.skip-btn').disabled = true;
            gameState.results[stat] = null;
            checkFinalize();
        }

        function renderBonusDice() {
            bonusDiceBox.innerHTML = '';
            gameState.bonusDice.forEach((die, idx) => {
                if (die.used === false) {
                    const dieEl = document.createElement('div');
                    dieEl.className = 'bonus-die';
                    dieEl.textContent = '10';
                    dieEl.dataset.idx = idx;
                    if (gameState.selectedBonusDice.includes(idx)) dieEl.classList.add('selected');
                    dieEl.addEventListener('click', () => toggleBonusDieSelection(idx, dieEl));
                    bonusDiceBox.appendChild(dieEl);
                }
            });
        }

        function updateBonusDiceDisplay() {
            renderBonusDice();
        }

        function prepareRollStat(stat, card) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;

            gameState.currentStat = stat;
            gameState.currentCard = card;
            gameState.selectedBonusDice = [];

            selectionInfo.textContent = 'Clique nos dados extras ao lado para selecionar!';
            renderBonusDice();

            const rollBtn = card.querySelector('.roll-btn');
            rollBtn.textContent = `ðŸŽ² Rolar`;
            rollBtn.onclick = () => confirmRoll(stat, card);
        }

        function toggleBonusDieSelection(idx, dieEl) {
            if (gameState.selectedBonusDice.includes(idx)) {
                gameState.selectedBonusDice = gameState.selectedBonusDice.filter(i => i !== idx);
                dieEl.classList.remove('selected');
            } else {
                gameState.selectedBonusDice.push(idx);
                dieEl.classList.add('selected');
            }
            selectionInfo.textContent = gameState.selectedBonusDice.length > 0 ?
                `${gameState.selectedBonusDice.length} dado(s) selecionado(s)` :
                'Clique nos dados extras ao lado para selecionar!';
            if (gameState.currentCard) {
                const rollBtn = gameState.currentCard.querySelector('.roll-btn');
                rollBtn.textContent = `ðŸŽ² Rolar (${gameState.selectedBonusDice.length} extras)`;
            }
        }

        function confirmRoll(stat, card) {
            const extraIndices = [...gameState.selectedBonusDice];
            
            extraIndices.forEach(idx => {
                if (gameState.bonusDice[idx]) {
                    gameState.bonusDice[idx].used = true;
                }
            });
            
            rollStat(stat, card, extraIndices);
            
            gameState.selectedBonusDice = [];
            selectionInfo.textContent = '';
            
            updateBonusDiceDisplay();
        }

        function rollStat(stat, card, extraIndices=[]) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;

            let diceContainer = card.querySelector('.dice-container');
            diceContainer.innerHTML = '';
            diceContainer.style.display = 'flex';
            diceContainer.style.justifyContent = 'center';
            diceContainer.style.alignItems = 'center';
            diceContainer.style.gap = '1rem';

            const totalRolls = 1 + extraIndices.length;
            const rolls = [];
            for (let i = 0; i < totalRolls; i++) {
                const dieEl = document.createElement('div');
                dieEl.className = 'dice w-12 h-12 flex items-center justify-center text-lg font-bold rolling';
                dieEl.textContent = '...';
                const dieWrapper = document.createElement('div');
                dieWrapper.className = 'flex flex-col items-center';
                const label = document.createElement('div');
                label.className = 'dice-result text-xs mb-1';
                label.textContent = i === 0 ? 'Principal' : `Extra ${i}`;
                dieWrapper.appendChild(label);
                dieWrapper.appendChild(dieEl);
                diceContainer.appendChild(dieWrapper);
                rolls.push(dieEl);
            }

            card.querySelector('.roll-btn').disabled = true;
            card.querySelector('.skip-btn').disabled = true;

            setTimeout(() => {
                const values = [];
                const resultsContainer = card.querySelector('.dice-results');
                resultsContainer.innerHTML = '';
                resultsContainer.style.textAlign = 'center';
                resultsContainer.style.marginTop = '0.5rem';

                rolls.forEach((dieEl, idx) => {
                    const val = Math.floor(Math.random() * 10) + 1;
                    values.push(val);
                    dieEl.textContent = val;
                    dieEl.classList.remove('rolling');
                    const resultText = document.createElement('div');
                    resultText.className = 'dice-result';
                    resultText.textContent = (idx === 0)
                        ? `Dado principal: ${val}`
                        : `Dado extra ${idx}: ${val}`;
                    resultsContainer.appendChild(resultText);
                });

                const mainDie = values[0];
                const extraDice = values.slice(1);
                const finalValue = values.reduce((sum, val) => sum + val, 0);

                const finalResult = document.createElement('div');
                finalResult.className = 'dice-result max-value';
                
                if (extraDice.length > 0) {
                    finalResult.textContent = `ðŸŽ¯ Valor final: ${mainDie} + ${extraDice.join(' + ')} = ${finalValue}`;
                } else {
                    finalResult.textContent = `ðŸŽ¯ Valor final: ${finalValue}`;
                }
                
                resultsContainer.appendChild(finalResult);

                card.querySelector('.result').textContent = `+${finalValue}`;
                card.querySelector('.result').classList.remove('hidden');
                gameState.results[stat] = finalValue;
                card.classList.add('rolled');
                checkFinalize();
                gameState.currentStat = null;
                gameState.currentCard = null;
            }, 500);
        }

        function checkFinalize() {
            const allHandled = stats.every(s => gameState.results[s] !== undefined);
            finalizeBtn.disabled = !allHandled || gameState.finalized;
        }

        function showSummary() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4';
            const active = stats
                .filter(s => gameState.results[s] !== null)
                .map(s => `<strong>${s}</strong>: +${gameState.results[s]}`)
                .join('<br>');
            const skipped = stats
                .filter(s => gameState.results[s] === null)
                .map(s => `<em>${s}</em>`)
                .join(', ');
            modal.innerHTML = `
                <div class="bg-parchment p-8 rounded-2xl shadow-xl max-w-md w-full fantasy-frame" style="background:rgba(249,246,225,0.96)">
                    <h3 class="text-2xl font-bold mb-4 text-center fantasy-title">âœ¨ Personagem Criado! âœ¨</h3>
                    ${active ? `<div class="mb-4"><strong>Atributos Rolados:</strong><br>${active}</div>` : ''}
                    ${skipped ? `<div class="text-red-600"><strong>Pulados:</strong> ${skipped}</div>` : ''}
                    <button class="fantasy-btn w-full mt-6 py-2" onclick="this.closest('.fixed').remove()">Fechar</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        finalizeBtn.addEventListener('click', () => {
            gameState.finalized = true;
            showSummary();
        });
        
        initStats();
        updateBonusDiceDisplay();
    </script>
</body>
</html>
