<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Alternativo - Um Dado por Atributo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5D26',
                        secondary: '#3C2C09',
                        accent: '#EACB7A',
                        'bg-fantasy': '#201a12',
                        'parchment': '#f9f6e1'
                    },
                    fontFamily: {
                        fantasy: ['"UnifrakturCook"', 'cursive'],
                        gothic: ['"MedievalSharp"', 'cursive']
                    },
                    boxShadow: {
                        fantasy: '0 4px 32px 0 rgba(139,93,38,0.44)'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'MedievalSharp', 'UnifrakturCook', cursive, serif;
        }
        .overlay {
            background: linear-gradient(135deg, rgba(44,32,7,0.92) 0%, rgba(30,19,6,0.77) 100%);
            min-height: 100vh;
            padding-bottom: 4rem;
        }
        .fantasy-frame {
            border: 10px solid #EACB7A;
            border-image: url('Map.png') 40 stretch;
            box-shadow: 0 8px 32px 0 rgba(139,93,38,0.44), 0 0 0 20px rgba(234,203,122,0.08);
            background: url('Map.png') repeat;
        }
        .fantasy-title {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3rem;
            color: #EACB7A;
            text-shadow: 2px 2px 8px #3C2C09, 0 0 18px #EACB7A;
        }
        .fantasy-subtitle {
            font-family: 'MedievalSharp', cursive;
            color: #EACB7A;
            font-size: 1.25rem;
            text-shadow: 0 0 8px #3C2C09;
        }
        .fantasy-btn {
            font-family: 'MedievalSharp', cursive;
            border: 3px solid #EACB7A;
            background: linear-gradient(90deg,#8B5D26 0%, #EACB7A 100%);
            color: #3C2C09;
            box-shadow: 0 2px 8px #8B5D26;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .fantasy-btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 4px #8B5D26;
        }
        .dice {
            font-family: 'UnifrakturCook', cursive;
            transition: transform 0.3s ease;
            background: radial-gradient(circle at 60% 40%, #EACB7A 60%, #8B5D26 100%);
            border: 4px solid #3C2C09;
            box-shadow: 0 2px 16px #8B5D26;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto;
        }
        .stat-card {
            background: rgba(249,246,225,0.92);
            border: 2px solid #EACB7A;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .stat-card.skipped {
            opacity: 0.6;
            filter: grayscale(1);
            background: rgba(200,180,120,0.3);
        }
        .bonus-dice {
            display: inline-flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .music-btn {
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 70;
            background: #8B5D26;
            color: #EACB7A;
            border: 3px solid #EACB7A;
            font-family: 'MedievalSharp', cursive;
            box-shadow: 0 2px 8px #3C2C09;
            border-radius: 50px;
            padding: 0.7em 1.4em;
            font-size: 1.1em;
            cursor: pointer;
        }
        .music-btn:active {
            background: #EACB7A;
            color: #8B5D26;
        }
        
        /* Estilos para dados extras */
        .bonus-die {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'UnifrakturCook', cursive;
            background: radial-gradient(circle at 60% 40%, #EACB7A 60%, #8B5D26 100%);
            border: 3px solid #3C2C09;
            box-shadow: 0 2px 12px #8B5D26;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #3C2C09;
            animation: appear 0.4s ease-out;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bonus-die.selected {
            transform: scale(1.1);
            box-shadow: 0 0 12px 4px #EACB7A, 0 2px 12px #8B5D26;
            border-color: #EACB7A;
        }

        .bonus-die.used {
            opacity: 0.4;
            transform: scale(0.8);
            cursor: not-allowed;
        }

        @keyframes appear {
            from { transform: scale(0) rotate(0deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Reutilizar anima√ß√£o de rolagem */
        .rolling {
            animation: roll 0.5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        .selection-info {
            font-family: 'MedievalSharp', cursive;
            font-size: 0.9rem;
            color: #8B5D26;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <button id="musicToggleBtn" class="music-btn" aria-label="Tocar/Pausar M√∫sica">üîä</button>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Vindsvept_-_Elder_Magic_%28Fantasy_Music%29.ogg" type="audio/ogg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <div class="container mx-auto px-2 py-8 max-w-6xl overlay fantasy-frame">
        <div class="text-center mb-8">
            <h1 class="fantasy-title mb-2">‚ú® Um Dado por Atributo ‚ú®</h1>
            <p class="fantasy-subtitle">Role um d10 para cada atributo ‚Äî ou pule e ganhe um dado extra!</p>
            <div class="mt-3">
                <a href="index.html" class="fantasy-btn px-5 py-2 inline-block text-lg">‚Üê Voltar ao Modo Cl√°ssico</a>
            </div>
            <div class="fantasy-divider" style="border-top: 3px dashed #EACB7A; margin: 1.5rem auto; width: 80%;"></div>
        </div>

        <div class="grid lg:grid-cols-3 gap-6">
          <!-- Coluna 1: Atributos -->
          <div class="lg:col-span-2">
            <div class="bg-parchment rounded-2xl shadow-xl p-6 border-2 border-accent" style="background:rgba(249,246,225,0.92)">
                <div class="mb-4 text-center">
                    <div class="text-lg font-semibold text-secondary" style="font-family:'MedievalSharp',cursive;">
                        Dados Extras Dispon√≠veis: <span id="bonusDiceCount" class="text-primary font-bold">0</span>
                    </div>
                </div>

                <div id="statsList" class="space-y-3 mb-6"></div>

                <button id="finalizeBtn" class="fantasy-btn w-full py-3 px-6 rounded-xl text-lg" disabled>
                    Finalizar Personagem
                </button>
            </div>
          </div>

          <!-- Coluna 2: Box de Dados Extras -->
          <div class="bg-parchment rounded-2xl shadow-xl p-6 border-2 border-accent" style="background:rgba(249,246,225,0.92)">
            <h3 class="text-xl font-bold mb-4 text-center text-primary" style="font-family:'UnifrakturCook',cursive;">üé≤ Dados Extras</h3>
            <div id="bonusDiceBox" class="flex flex-wrap justify-center gap-3 min-h-[80px]"></div>
            <div id="selectionInfo" class="selection-info"></div>
            <p class="text-center text-secondary mt-4" style="font-family:'MedievalSharp',cursive; font-size:0.9rem;">
                Pule atributos para ganhar dados! Clique nos dados para selecion√°-los.
            </p>
          </div>
        </div>
    </div>

    <script>
        // M√∫sica (mesmo c√≥digo)
        const bgMusic = document.getElementById('bgMusic');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        let musicPlaying = false;
        bgMusic.volume = 0.3;

        function playMusic() {
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicToggleBtn.textContent = 'üîä';
            }).catch(() => {
                musicPlaying = false;
                musicToggleBtn.textContent = 'üîà';
            });
        }
        function pauseMusic() {
            bgMusic.pause();
            musicPlaying = false;
            musicToggleBtn.textContent = 'üîà';
        }
        musicToggleBtn.addEventListener('click', () => musicPlaying ? pauseMusic() : playMusic());
        window.addEventListener('DOMContentLoaded', () => setTimeout(playMusic, 400));
        document.body.addEventListener('click', () => !musicPlaying && playMusic(), { once: true });

        // Estado do jogo
        const stats = [
            'Constitui√ß√£o', 'Sabedoria', 'Intelig√™ncia', 'Carisma',
            'For√ßa', 'Destreza', 'Ataque', 'Defesa',
            'Velocidade', 'Mana', 'Poder M√°gico', 'Resist√™ncia M√°gica',
            'Sorte', 'Arcanismo'
        ];

        let gameState = {
            bonusDice: 0,
            results: {},
            finalized: false,
            selectedBonusDice: 0, // Contador de dados extras selecionados
            currentStat: null,     // Atributo atual sendo rolado
            currentCard: null      // Card atual sendo rolado
        };

        const statsList = document.getElementById('statsList');
        const bonusDiceCount = document.getElementById('bonusDiceCount');
        const finalizeBtn = document.getElementById('finalizeBtn');
        const bonusDiceBox = document.getElementById('bonusDiceBox');
        const selectionInfo = document.getElementById('selectionInfo');

        // Inicializa os atributos
        function initStats() {
            statsList.innerHTML = '';
            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.dataset.stat = stat;
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-secondary" style="font-family:'UnifrakturCook',cursive;">${stat}</span>
                        <div>
                            <button class="roll-btn fantasy-btn text-sm px-3 py-1 mr-2">üé≤ Rolar</button>
                            <button class="skip-btn fantasy-btn text-sm px-3 py-1 bg-gray-600">Pular</button>
                        </div>
                    </div>
                    <div class="dice-container mt-2 flex justify-center">
                        <div class="dice hidden">?</div>
                    </div>
                    <div class="result mt-1 text-center text-primary font-bold hidden"></div>
                `;
                statsList.appendChild(card);

                card.querySelector('.roll-btn').addEventListener('click', () => prepareRollStat(stat, card));
                card.querySelector('.skip-btn').addEventListener('click', () => skipStat(stat, card));
            });
        }

        // Prepara a rolagem - permite selecionar dados extras
        function prepareRollStat(stat, card) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;
            
            // Se n√£o h√° dados extras, rola diretamente
            if (gameState.bonusDice === 0) {
                rollStat(stat, card, 0);
                return;
            }
            
            // Configura estado para sele√ß√£o
            gameState.currentStat = stat;
            gameState.currentCard = card;
            gameState.selectedBonusDice = 0;
            
            // Atualiza a informa√ß√£o de sele√ß√£o
            updateSelectionInfo();
            
            // Habilita sele√ß√£o de dados extras
            enableBonusDiceSelection();
            
            // Muda o texto do bot√£o para confirmar
            const rollBtn = card.querySelector('.roll-btn');
            rollBtn.textContent = `üé≤ Rolar (${gameState.selectedBonusDice} extras)`;
            rollBtn.onclick = () => confirmRoll(stat, card);
        }

        // Confirma a rolagem com os dados extras selecionados
        function confirmRoll(stat, card) {
            if (gameState.selectedBonusDice > gameState.bonusDice) return;
            
            // Desabilita sele√ß√£o
            disableBonusDiceSelection();
            
            // Restaura o bot√£o original
            const rollBtn = card.querySelector('.roll-btn');
            rollBtn.textContent = 'üé≤ Rolar';
            rollBtn.onclick = () => prepareRollStat(stat, card);
            
            // Executa a rolagem
            rollStat(stat, card, gameState.selectedBonusDice);
        }

        // Habilita a sele√ß√£o de dados extras
        function enableBonusDiceSelection() {
            const bonusDice = document.querySelectorAll('.bonus-die:not(.used)');
            bonusDice.forEach(die => {
                die.addEventListener('click', toggleBonusDieSelection);
                die.style.cursor = 'pointer';
            });
        }

        // Desabilita a sele√ß√£o de dados extras
        function disableBonusDiceSelection() {
            const bonusDice = document.querySelectorAll('.bonus-die');
            bonusDice.forEach(die => {
                die.removeEventListener('click', toggleBonusDieSelection);
                die.style.cursor = 'default';
            });
        }

        // Alterna a sele√ß√£o de um dado extra
        function toggleBonusDieSelection(event) {
            const die = event.currentTarget;
            
            if (die.classList.contains('selected')) {
                // Deseleciona
                die.classList.remove('selected');
                gameState.selectedBonusDice--;
            } else {
                // Seleciona
                die.classList.add('selected');
                gameState.selectedBonusDice++;
            }
            
            // Atualiza a informa√ß√£o de sele√ß√£o
            updateSelectionInfo();
            
            // Atualiza o texto do bot√£o de rolar
            if (gameState.currentCard) {
                const rollBtn = gameState.currentCard.querySelector('.roll-btn');
                rollBtn.textContent = `üé≤ Rolar (${gameState.selectedBonusDice} extras)`;
            }
        }

        // Atualiza a informa√ß√£o de sele√ß√£o
        function updateSelectionInfo() {
            if (gameState.selectedBonusDice > 0) {
                selectionInfo.textContent = `${gameState.selectedBonusDice} dado(s) selecionado(s)`;
                selectionInfo.style.color = '#8B5D26';
            } else {
                selectionInfo.textContent = 'Clique nos dados para selecion√°-los';
                selectionInfo.style.color = '#8B5D26';
            }
        }

        // Fun√ß√£o principal de rolagem
        function rollStat(stat, card, use) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;

            // Atualiza estado
            gameState.bonusDice -= use;
            bonusDiceCount.textContent = gameState.bonusDice;
            renderBonusDice();

            // Cria cont√™iner para dados (principal + extras)
            let diceContainer = card.querySelector('.dice-container');
            if (!diceContainer) {
                diceContainer = document.createElement('div');
                diceContainer.className = 'dice-container flex justify-center gap-2 mt-2';
                card.querySelector('.dice').replaceWith(diceContainer);
            }

            // Limpa dados anteriores (caso j√° tenha rolado)
            diceContainer.innerHTML = '';

            // N√∫mero total de dados a rolar
            const totalRolls = 1 + use;
            const rolls = [];

            // Cria e exibe todos os dados (animados)
            for (let i = 0; i < totalRolls; i++) {
                const dieEl = document.createElement('div');
                dieEl.className = 'dice w-12 h-12 flex items-center justify-center text-lg font-bold';
                dieEl.textContent = '...';
                dieEl.classList.add('rolling');
                diceContainer.appendChild(dieEl);
                rolls.push(dieEl);
            }

            // Desativa bot√µes
            card.querySelector('.roll-btn').disabled = true;
            card.querySelector('.skip-btn').disabled = true;

            // Rolagem ap√≥s anima√ß√£o
            setTimeout(() => {
                const values = [];
                rolls.forEach((dieEl, idx) => {
                    const val = Math.floor(Math.random() * 10) + 1;
                    values.push(val);
                    dieEl.textContent = val;
                    dieEl.classList.remove('rolling');
                });

                const finalValue = Math.max(...values);
                card.querySelector('.result').textContent = `+${finalValue}`;
                card.querySelector('.result').classList.remove('hidden');
                gameState.results[stat] = finalValue;
                card.classList.add('rolled');
                checkFinalize();
                
                // Limpa estado de sele√ß√£o
                gameState.currentStat = null;
                gameState.currentCard = null;
                gameState.selectedBonusDice = 0;
                selectionInfo.textContent = '';
            }, 500);
        }

        function skipStat(stat, card) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;
            gameState.bonusDice++;
            bonusDiceCount.textContent = gameState.bonusDice;
            card.classList.add('skipped');
            card.querySelector('.result').textContent = 'Pulado ‚ú®';
            card.querySelector('.result').classList.remove('hidden');
            gameState.results[stat] = null;
            renderBonusDice();
            checkFinalize();
        }

        // Nova fun√ß√£o: renderiza os dados extras no box lateral
        function renderBonusDice() {
            bonusDiceBox.innerHTML = '';
            for (let i = 0; i < gameState.bonusDice; i++) {
                const die = document.createElement('div');
                die.className = 'bonus-die';
                die.textContent = '10'; // Representa d10
                bonusDiceBox.appendChild(die);
            }
        }

        function checkFinalize() {
            const allHandled = stats.every(s => gameState.results[s] !== undefined);
            finalizeBtn.disabled = !allHandled || gameState.finalized;
        }

        function showSummary() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4';
            const active = stats
                .filter(s => gameState.results[s] !== null)
                .map(s => `<strong>${s}</strong>: +${gameState.results[s]}`)
                .join('<br>');
            const skipped = stats
                .filter(s => gameState.results[s] === null)
                .map(s => `<em>${s}</em>`)
                .join(', ');

            modal.innerHTML = `
                <div class="bg-parchment p-8 rounded-2xl shadow-xl max-w-md w-full fantasy-frame" style="background:rgba(249,246,225,0.96)">
                    <h3 class="text-2xl font-bold mb-4 text-center fantasy-title">‚ú® Personagem Criado! ‚ú®</h3>
                    ${active ? `<div class="mb-4"><strong>Atributos Rolados:</strong><br>${active}</div>` : ''}
                    ${skipped ? `<div class="text-red-600"><strong>Pulados:</strong> ${skipped}</div>` : ''}
                    <button class="fantasy-btn w-full mt-6 py-2" onclick="this.closest('.fixed').remove()">Fechar</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        finalizeBtn.addEventListener('click', () => {
            gameState.finalized = true;
            showSummary();
        });

        // Iniciar
        initStats();
        bonusDiceCount.textContent = gameState.bonusDice;
        renderBonusDice();
    </script>
</body>
</html>
