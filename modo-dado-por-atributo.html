<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Alternativo - Um Dado por Atributo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5D26',
                        secondary: '#3C2C09',
                        accent: '#EACB7A',
                        'bg-fantasy': '#201a12',
                        'parchment': '#f9f6e1'
                    },
                    fontFamily: {
                        fantasy: ['"UnifrakturCook"', 'cursive'],
                        gothic: ['"MedievalSharp"', 'cursive']
                    },
                    boxShadow: {
                        fantasy: '0 4px 32px 0 rgba(139,93,38,0.44)'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'MedievalSharp', 'UnifrakturCook', cursive, serif;
        }
        .overlay {
            background: linear-gradient(135deg, rgba(44,32,7,0.92) 0%, rgba(30,19,6,0.77) 100%);
            min-height: 100vh;
            padding-bottom: 4rem;
        }
        .fantasy-frame {
            border: 10px solid #EACB7A;
            border-image: url('Map.png') 40 stretch;
            box-shadow: 0 8px 32px 0 rgba(139,93,38,0.44), 0 0 0 20px rgba(234,203,122,0.08);
            background: url('Map.png') repeat;
        }
        .fantasy-title {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3rem;
            color: #EACB7A;
            text-shadow: 2px 2px 8px #3C2C09, 0 0 18px #EACB7A;
        }
        .fantasy-subtitle {
            font-family: 'MedievalSharp', cursive;
            color: #EACB7A;
            font-size: 1.25rem;
            text-shadow: 0 0 8px #3C2C09;
        }
        .fantasy-btn {
            font-family: 'MedievalSharp', cursive;
            border: 3px solid #EACB7A;
            background: linear-gradient(90deg,#8B5D26 0%, #EACB7A 100%);
            color: #3C2C09;
            box-shadow: 0 2px 8px #8B5D26;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .fantasy-btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 4px #8B5D26;
        }
        .dice {
            font-family: 'UnifrakturCook', cursive;
            transition: transform 0.3s ease;
            background: radial-gradient(circle at 60% 40%, #EACB7A 60%, #8B5D26 100%);
            border: 4px solid #3C2C09;
            box-shadow: 0 2px 16px #8B5D26;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto;
        }
        .dice:hover {
            transform: scale(1.08) rotate(-2deg);
        }
        .rolling {
            animation: roll 0.5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        .stat-card {
            background: rgba(249,246,225,0.92);
            border: 2px solid #EACB7A;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .stat-card.rolled {
            background: rgba(234,203,122,0.3);
            border-color: #8B5D26;
        }
        .fantasy-divider {
            border-top: 3px dashed #EACB7A;
            margin: 2rem 0;
        }
        .music-btn {
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 70;
            background: #8B5D26;
            color: #EACB7A;
            border: 3px solid #EACB7A;
            font-family: 'MedievalSharp', cursive;
            box-shadow: 0 2px 8px #3C2C09;
            border-radius: 50px;
            padding: 0.7em 1.4em;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .music-btn:active {
            background: #EACB7A;
            color: #8B5D26;
            transform: scale(0.96);
        }
        .music-btn.playing {
            animation: pulseGlow 1.8s infinite ease-in-out;
        }
        @keyframes pulseGlow {
            0% {
              box-shadow: 0 0 10px 2px rgba(234, 203, 122, 0.4);
              transform: scale(1);
            }
            50% {
              box-shadow: 0 0 22px 6px rgba(234, 203, 122, 0.7);
              transform: scale(1.07);
            }
            100% {
              box-shadow: 0 0 10px 2px rgba(234, 203, 122, 0.4);
              transform: scale(1);
            }
        }
        .dice-result {
            font-family: 'MedievalSharp', cursive;
            font-size: 0.9rem;
            color: #8B5D26;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <button id="musicToggleBtn" class="music-btn" aria-label="Tocar/Pausar M√∫sica">üîä</button>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Vindsvept_-_Elder_Magic_%28Fantasy_Music%29.ogg" type="audio/ogg">
    </audio>
    <div class="container mx-auto px-2 py-8 max-w-5xl overlay fantasy-frame">
        <div class="text-center mb-10">
            <h1 class="fantasy-title mb-2">‚ú® Um Dado por Atributo ‚ú®</h1>
            <p class="fantasy-subtitle">Role um d10 para cada atributo e construa seu personagem!</p>
            <div class="fantasy-divider"></div>
        </div>
        <div class="text-center mb-4">
            <a href="index.html" class="fantasy-btn inline-block px-6 py-2 text-lg">
                ‚Üê Voltar ao Modo Cl√°ssico
            </a>
        </div>
        <div class="bg-parchment rounded-2xl shadow-xl p-6 border-2 border-accent" style="background:rgba(249,246,225,0.92)">
            <div id="statsList" class="space-y-3 mb-6"></div>
            <button id="finalizeBtn" class="fantasy-btn w-full py-3 px-6 rounded-xl text-lg" disabled>
                Finalizar Personagem
            </button>
        </div>
    </div>
    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        let musicPlaying = false;

        bgMusic.volume = 0.3;

        function playMusic() {
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicToggleBtn.textContent = 'üîä';
                musicToggleBtn.classList.add('playing');
            }).catch(() => {
                musicPlaying = false;
                musicToggleBtn.textContent = 'üîà';
                musicToggleBtn.classList.remove('playing');
            });
        }

        function pauseMusic() {
            bgMusic.pause();
            musicPlaying = false;
            musicToggleBtn.textContent = 'üîà';
            musicToggleBtn.classList.remove('playing');
        }

        musicToggleBtn.addEventListener('click', function() {
            if (musicPlaying) pauseMusic();
            else playMusic();
        });

        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => playMusic(), 400);
        });

        document.body.addEventListener('click', function() {
            if (!musicPlaying) playMusic();
        }, { once: true });

        const stats = [
            'Constitui√ß√£o', 'Sabedoria', 'Intelig√™ncia', 'Carisma',
            'For√ßa', 'Destreza', 'Ataque', 'Defesa',
            'Velocidade', 'Mana', 'Poder M√°gico', 'Resist√™ncia M√°gica',
            'Sorte', 'Arcanismo'
        ];
        
        let gameState = {
            results: {},
            finalized: false
        };
        
        const statsList = document.getElementById('statsList');
        const finalizeBtn = document.getElementById('finalizeBtn');

        function initStats() {
            statsList.innerHTML = '';
            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.dataset.stat = stat;
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-secondary" style="font-family:'UnifrakturCook',cursive; font-size:1.25rem;">${stat}</span>
                        <button class="roll-btn fantasy-btn text-sm px-4 py-2">üé≤ Rolar d10</button>
                    </div>
                    <div class="dice-container mt-3 hidden"></div>
                    <div class="result mt-2 text-center text-primary font-bold hidden" style="font-family:'MedievalSharp',cursive; font-size:1.5rem;"></div>
                    <div class="dice-result hidden"></div>
                `;
                statsList.appendChild(card);

                card.querySelector('.roll-btn').addEventListener('click', () => rollStat(stat, card));
            });
        }

        function rollStat(stat, card) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;

            let diceContainer = card.querySelector('.dice-container');
            diceContainer.innerHTML = '';
            diceContainer.classList.remove('hidden');
            diceContainer.style.display = 'flex';
            diceContainer.style.justifyContent = 'center';
            diceContainer.style.alignItems = 'center';

            const dieEl = document.createElement('div');
            dieEl.className = 'dice rolling';
            dieEl.textContent = '...';
            diceContainer.appendChild(dieEl);

            card.querySelector('.roll-btn').disabled = true;

            setTimeout(() => {
                const value = Math.floor(Math.random() * 10) + 1;
                dieEl.textContent = value;
                dieEl.classList.remove('rolling');

                const diceResultEl = card.querySelector('.dice-result');
                diceResultEl.textContent = `Resultado do dado: ${value}`;
                diceResultEl.classList.remove('hidden');

                card.querySelector('.result').textContent = `+${value}`;
                card.querySelector('.result').classList.remove('hidden');
                
                gameState.results[stat] = value;
                card.classList.add('rolled');
                checkFinalize();
            }, 500);
        }

        function checkFinalize() {
            const allRolled = stats.every(s => gameState.results[s] !== undefined);
            finalizeBtn.disabled = !allRolled || gameState.finalized;
        }

        function showSummary() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4';
            const results = stats
                .map(s => `<strong style="font-family:'UnifrakturCook',cursive;">${s}</strong>: <span style="font-family:'MedievalSharp',cursive;">+${gameState.results[s]}</span>`)
                .join('<br>');
            modal.innerHTML = `
                <div class="bg-parchment p-8 rounded-2xl shadow-xl max-w-md w-full fantasy-frame" style="background:rgba(249,246,225,0.96)">
                    <h3 class="text-2xl font-bold mb-4 text-center fantasy-title">‚ú® Personagem Criado! ‚ú®</h3>
                    <div class="mb-4"><strong style="font-family:'MedievalSharp',cursive;">Atributos Finais:</strong><br><br>${results}</div>
                    <button class="fantasy-btn w-full mt-6 py-2" onclick="this.closest('.fixed').remove()">Fechar</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        finalizeBtn.addEventListener('click', () => {
            gameState.finalized = true;
            showSummary();
        });
        
        initStats();
    </script>
</body>
</html>
