<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Alternativo - Um Dado por Atributo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5D26',
                        secondary: '#3C2C09',
                        accent: '#EACB7A',
                        'bg-fantasy': '#201a12',
                        'parchment': '#f9f6e1'
                    },
                    fontFamily: {
                        fantasy: ['"UnifrakturCook"', 'cursive'],
                        gothic: ['"MedievalSharp"', 'cursive']
                    },
                    boxShadow: {
                        fantasy: '0 4px 32px 0 rgba(139,93,38,0.44)'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'MedievalSharp', 'UnifrakturCook', cursive, serif;
        }
        .overlay {
            background: linear-gradient(135deg, rgba(44,32,7,0.92) 0%, rgba(30,19,6,0.77) 100%);
            min-height: 100vh;
            padding-bottom: 4rem;
        }
        .fantasy-frame {
            border: 10px solid #EACB7A;
            border-image: url('Map.png') 40 stretch;
            box-shadow: 0 8px 32px 0 rgba(139,93,38,0.44), 0 0 0 20px rgba(234,203,122,0.08);
            background: url('Map.png') repeat;
        }
        .fantasy-title {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3rem;
            color: #EACB7A;
            text-shadow: 2px 2px 8px #3C2C09, 0 0 18px #EACB7A;
        }
        .fantasy-subtitle {
            font-family: 'MedievalSharp', cursive;
            color: #EACB7A;
            font-size: 1.25rem;
            text-shadow: 0 0 8px #3C2C09;
        }
        .fantasy-btn {
            font-family: 'MedievalSharp', cursive;
            border: 3px solid #EACB7A;
            background: linear-gradient(90deg,#8B5D26 0%, #EACB7A 100%);
            color: #3C2C09;
            box-shadow: 0 2px 8px #8B5D26;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .fantasy-btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 4px #8B5D26;
        }
        .dice {
            font-family: 'UnifrakturCook', cursive;
            transition: transform 0.3s ease;
            background: radial-gradient(circle at 60% 40%, #EACB7A 60%, #8B5D26 100%);
            border: 4px solid #3C2C09;
            box-shadow: 0 2px 16px #8B5D26;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto;
        }
        .rolling {
            animation: roll 0.5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        .stat-card {
            background: rgba(249,246,225,0.92);
            border: 2px solid #EACB7A;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .stat-card.skipped {
            opacity: 0.6;
            filter: grayscale(1);
            background: rgba(200,180,120,0.3);
        }
        .bonus-die {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'UnifrakturCook', cursive;
            background: radial-gradient(circle at 60% 40%, #EACB7A 60%, #8B5D26 100%);
            border: 3px solid #3C2C09;
            box-shadow: 0 2px 12px #8B5D26;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #3C2C09;
            animation: appear 0.4s ease-out;
        }
        @keyframes appear {
            from { transform: scale(0) rotate(0deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        .music-btn {
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 70;
            background: #8B5D26;
            color: #EACB7A;
            border: 3px solid #EACB7A;
            font-family: 'MedievalSharp', cursive;
            box-shadow: 0 2px 8px #3C2C09;
            border-radius: 50px;
            padding: 0.7em 1.4em;
            font-size: 1.1em;
            cursor: pointer;
        }
        .music-btn:active {
            background: #EACB7A;
            color: #8B5D26;
        }
    </style>
</head>
<body>
    <button id="musicToggleBtn" class="music-btn" aria-label="Tocar/Pausar M√∫sica">üîä</button>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Vindsvept_-_Elder_Magic_%28Fantasy_Music%29.ogg" type="audio/ogg">
    </audio>
    <!-- √Åudio de rolagem (curto, suave) -->
    <audio id="rollSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <div class="particles" id="particles"></div>

    <div class="container mx-auto px-2 py-8 max-w-6xl overlay fantasy-frame">
        <div class="text-center mb-8">
            <h1 class="fantasy-title mb-2">‚ú® Um Dado por Atributo ‚ú®</h1>
            <p class="fantasy-subtitle">Role um d10 para cada atributo ‚Äî ou pule e ganhe um dado extra!</p>
            <div class="mt-3">
                <a href="index.html" class="fantasy-btn px-5 py-2 inline-block text-lg">‚Üê Voltar ao Modo Cl√°ssico</a>
            </div>
            <div class="fantasy-divider" style="border-top: 3px dashed #EACB7A; margin: 1.5rem auto; width: 80%;"></div>
        </div>

        <div class="grid lg:grid-cols-3 gap-6">
            <!-- Atributos -->
            <div class="lg:col-span-2">
                <div class="bg-parchment rounded-2xl shadow-xl p-6 border-2 border-accent" style="background:rgba(249,246,225,0.92)">
                    <div id="statsList" class="space-y-3 mb-6"></div>
                    <button id="finalizeBtn" class="fantasy-btn w-full py-3 px-6 rounded-xl text-lg" disabled>
                        Finalizar Personagem
                    </button>
                </div>
            </div>

            <!-- Box de Dados Extras -->
            <div class="bg-parchment rounded-2xl shadow-xl p-6 border-2 border-accent" style="background:rgba(249,246,225,0.92)">
                <h3 class="text-xl font-bold mb-4 text-center text-primary" style="font-family:'UnifrakturCook',cursive;">üé≤ Dados Extras</h3>
                <div id="bonusDiceBox" class="flex flex-wrap justify-center gap-3 min-h-[80px]"></div>
                <p class="text-center text-secondary mt-4" style="font-family:'MedievalSharp',cursive; font-size:0.9rem;">
                    Pule atributos para ganhar dados!
                </p>
            </div>
        </div>
    </div>

    <script>
        // √Åudio
        const bgMusic = document.getElementById('bgMusic');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        const rollSound = document.getElementById('rollSound');
        let musicPlaying = false;
        bgMusic.volume = 0.3;

        function playMusic() {
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicToggleBtn.textContent = 'üîä';
            }).catch(() => {
                musicPlaying = false;
                musicToggleBtn.textContent = 'üîà';
            });
        }
        function pauseMusic() {
            bgMusic.pause();
            musicPlaying = false;
            musicToggleBtn.textContent = 'üîà';
        }
        musicToggleBtn.addEventListener('click', () => musicPlaying ? pauseMusic() : playMusic());
        window.addEventListener('DOMContentLoaded', () => setTimeout(playMusic, 400));
        document.body.addEventListener('click', () => !musicPlaying && playMusic(), { once: true });

        // Part√≠culas m√°gicas
        function createParticles(x, y, color = '#EACB7A', count = 15) {
            const particles = document.getElementById('particles');
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = `${x}px`;
                p.style.top = `${y}px`;
                p.style.backgroundColor = color;
                p.style.opacity = '1';
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                particles.appendChild(p);

                let posX = x, posY = y;
                const animate = () => {
                    posX += vx;
                    posY += vy;
                    p.style.left = `${posX}px`;
                    p.style.top = `${posY}px`;
                    const opacity = parseFloat(p.style.opacity) - 0.02;
                    if (opacity <= 0) {
                        p.remove();
                        return;
                    }
                    p.style.opacity = opacity;
                    requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // Stats
        const stats = [
            'Constitui√ß√£o', 'Sabedoria', 'Intelig√™ncia', 'Carisma',
            'For√ßa', 'Destreza', 'Ataque', 'Defesa',
            'Velocidade', 'Mana', 'Poder M√°gico', 'Resist√™ncia M√°gica',
            'Sorte', 'Arcanismo'
        ];

        let gameState = {
            bonusDice: 0,
            results: {},
            finalized: false
        };

        const statsList = document.getElementById('statsList');
        const bonusDiceBox = document.getElementById('bonusDiceBox');
        const finalizeBtn = document.getElementById('finalizeBtn');

        function initStats() {
            statsList.innerHTML = '';
            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.dataset.stat = stat;
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-secondary" style="font-family:'UnifrakturCook',cursive;">${stat}</span>
                        <div>
                            <button class="roll-btn fantasy-btn text-sm px-3 py-1 mr-2">üé≤ Rolar</button>
                            <button class="skip-btn fantasy-btn text-sm px-3 py-1 bg-gray-600">Pular</button>
                        </div>
                    </div>
                    <div class="dice-container mt-2 flex justify-center gap-2"></div>
                    <div class="result mt-1 text-center text-primary font-bold hidden"></div>
                `;
                statsList.appendChild(card);

                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                card.querySelector('.roll-btn').addEventListener('click', () => rollStat(stat, card));
                card.querySelector('.skip-btn').addEventListener('click', () => {
                    skipStat(stat, card);
                    createParticles(centerX, centerY, '#FFD700', 20);
                });
            });
        }

        function skipStat(stat, card) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;
            gameState.bonusDice++;
            renderBonusDice();
            card.classList.add('skipped');
            card.querySelector('.result').textContent = 'Pulado ‚ú®';
            card.querySelector('.result').classList.remove('hidden');
            gameState.results[stat] = null;
            checkFinalize();
        }

        function renderBonusDice() {
            bonusDiceBox.innerHTML = '';
            for (let i = 0; i < gameState.bonusDice; i++) {
                const die = document.createElement('div');
                die.className = 'bonus-die';
                die.textContent = '10';
                bonusDiceBox.appendChild(die);
            }
        }

        function rollStat(stat, card) {
            if (gameState.results[stat] !== undefined || gameState.finalized) return;

            const use = gameState.bonusDice > 0 
                ? parseInt(prompt(`Voc√™ tem ${gameState.bonusDice} dado(s) extra(s).\nQuantos deseja usar aqui? (0-${gameState.bonusDice})`, "0")) || 0
                : 0;

            if (use < 0 || use > gameState.bonusDice) return;

            gameState.bonusDice -= use;
            renderBonusDice();

            const diceContainer = card.querySelector('.dice-container');
            diceContainer.innerHTML = '';

            const totalRolls = 1 + use;
            const diceEls = [];
            for (let i = 0; i < totalRolls; i++) {
                const dieEl = document.createElement('div');
                dieEl.className = 'dice w-12 h-12 flex items-center justify-center text-lg font-bold';
                dieEl.textContent = '...';
                dieEl.classList.add('rolling');
                diceContainer.appendChild(dieEl);
                diceEls.push(dieEl);
            }

            card.querySelector('.roll-btn').disabled = true;
            card.querySelector('.skip-btn').disabled = true;

            // Som de rolagem
            rollSound.currentTime = 0;
            rollSound.play().catch(() => {});

            setTimeout(() => {
                const values = [];
                diceEls.forEach(dieEl => {
                    const val = Math.floor(Math.random() * 10) + 1;
                    values.push(val);
                    dieEl.textContent = val;
                    dieEl.classList.remove('rolling');
                });

                const finalValue = Math.max(...values);
                card.querySelector('.result').textContent = `+${finalValue}`;
                card.querySelector('.result').classList.remove('hidden');
                gameState.results[stat] = finalValue;
                card.classList.add('rolled');

                // Part√≠culas ao usar dados extras
                if (use > 0) {
                    const rect = card.getBoundingClientRect();
                    createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2, '#8B5D26', 10);
                }

                checkFinalize();
            }, 500);
        }

        function checkFinalize() {
            const allHandled = stats.every(s => gameState.results[s] !== undefined);
            finalizeBtn.disabled = !allHandled || gameState.finalized;
        }

        function showSummary() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4';
            const active = stats
                .filter(s => gameState.results[s] !== null)
                .map(s => `<strong>${s}</strong>: +${gameState.results[s]}`)
                .join('<br>');
            const skipped = stats
                .filter(s => gameState.results[s] === null)
                .map(s => `<em>${s}</em>`)
                .join(', ');

            modal.innerHTML = `
                <div class="bg-parchment p-8 rounded-2xl shadow-xl max-w-md w-full fantasy-frame" style="background:rgba(249,246,225,0.96)">
                    <h3 class="text-2xl font-bold mb-4 text-center fantasy-title">‚ú® Personagem Criado! ‚ú®</h3>
                    ${active ? `<div class="mb-4"><strong>Atributos Rolados:</strong><br>${active}</div>` : ''}
                    ${skipped ? `<div class="text-red-600"><strong>Pulados:</strong> ${skipped}</div>` : ''}
                    <button class="fantasy-btn w-full mt-6 py-2" onclick="this.closest('.fixed').remove()">Fechar</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        finalizeBtn.addEventListener('click', () => {
            gameState.finalized = true;
            showSummary();
        });

        // Iniciar
        initStats();
        renderBonusDice();
    </script>
</body>
</html>
